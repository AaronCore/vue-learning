<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue3 sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.1.5/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <h1>{{ message }}</h1>
</div>
<script>
    Vue.createApp({
        data() {
            return {
                message: 'hello vue3',
            }
        },
    }).mount('#app')
</script>
</body>
</html>
