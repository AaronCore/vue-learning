<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2 sample5 列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <ul>
            <li v-for="item in persons" :key="item.id">
                {{ item.message }}
            </li>
        </ul>
    </div>
    <hr>
</div>
<script>
    const vm = new Vue({
        data() {
            return {
                persons: [
                    {"id": 1, "message": 'Foo'},
                    {"id": 2, "message": 'Bar'},
                    {"id": 3, "message": 'Red'},
                ]
            }
        },
        methods: {},
    })
    vm.$mount('#app')
</script>
</body>
</html>
