<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2 sample5 列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <p>数组遍历</p>
        <ul>
            <li v-for="item in persons" :key="item.id">
                {{ item.message }}
            </li>
        </ul>
    </div>
    <hr>
    <div>
        <p>对象遍历</p>
        <ul>
            <li v-for="value in object">
                {{ value }}
            </li>
            <hr>
            <li v-for="(value,name) in object">
                {{ name }} ： {{ value }}
            </li>
            <hr>
            <li v-for="(value,name,index) in object">
                {{ index }}. {{ name }} ： {{ value }}
            </li>
        </ul>
    </div>
</div>
<script>
    const vm = new Vue({
        data() {
            return {
                persons: [
                    {"id": 1, "message": 'Foo'},
                    {"id": 2, "message": 'Bar'},
                    {"id": 3, "message": 'Red'},
                ],
                object: {
                    title: 'How to do lists in Vue',
                    author: 'Jane Doe',
                    publishedAt: '2016-04-10'
                }
            }
        },
        methods: {},
    })
    vm.$mount('#app')
</script>
</body>
</html>
