<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2 sample3 绑定样式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .a {
            height: 100px;
            width: 100px;
            background-color: #6f7180;
        }

        .b {
            height: 200px;
            width: 200px;
            background-color: #66b1ff;
        }
    </style>
</head>
<body>
<div id="app">
    <div :class="divClass" @click="changeDiv">
        content1
    </div>
    <br>
    <div :style="styleObj">
        content2
    </div>
</div>
<script>
    const vm = new Vue({
        data() {
            return {
                divClass: 'a',
                styleObj: {
                    width: '150px',
                    height: '150px',
                    backgroundColor: '#2795dc'
                }
            }
        },
        methods: {
            changeDiv() {
                this.divClass = 'b'
            }
        },
    })
    vm.$mount('#app')
</script>
</body>
</html>
