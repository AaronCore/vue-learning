<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@3.1.5/dist/vue.global.min.js"></script>-->
</head>
<body>
<div id="app">
    {{ message}}
    <p v-if="seen">ok</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello vue',
            seen: false
        },
    })
</script>
</body>
</html>
